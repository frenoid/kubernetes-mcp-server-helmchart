{{- if .Values.enableWriteDelete -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubernetes-mcp-server.fullname" . }}-write-delete-crb
  labels:
    {{- include "kubernetes-mcp-server.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "kubernetes-mcp-server.serviceAccountName" . }}
  namespace: {{ .Release.Namespace  }}
roleRef:
  kind: ClusterRole
  name: {{ include "kubernetes-mcp-server.fullname" . }}-write-delete
  apiGroup: rbac.authorization.k8s.io
{{- end }}
